<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Resize Table</h1>
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="8" value="16">

    <label for="cols">Number of Columns:</label>
    <input type="number" id="cols" min="8" value="16">

    <label for="cellText">Text for Cells:</label>
    <input type="text" id="cellText" placeholder="Enter cell text">

    <button onclick="resizeTable()">Resize Map Table</button>
    <button onclick="updateCellText()">Fill All Cells</button>

    <button onclick="exportTable()">Export Table</button>

    <table id="myTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script src="scripts.js"></script>
</body>

</html>
